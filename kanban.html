<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ninja Kanban</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --surface-hover: #1c2128;
            --border: #30363d;
            --border-subtle: #21262d;
            --text: #e6edf3;
            --text-secondary: #7d8590;
            --accent: #2f81f7;
            --accent-soft: rgba(47, 129, 247, 0.15);
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
            --shadow: 0 4px 24px rgba(0,0,0,0.4);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 16px 20px;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        
        .nav-links {
            display: flex;
            gap: 8px;
        }
        
        .nav-link {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.15s;
        }
        
        .nav-link:hover {
            background: var(--surface);
            color: var(--text);
        }
        
        .nav-link.active {
            background: var(--accent-soft);
            color: var(--accent);
        }
        
        /* Main Board */
        .board {
            padding: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .board-inner {
            display: flex;
            gap: 16px;
            min-width: max-content;
            padding-bottom: 40px;
        }
        
        /* Column */
        .column {
            width: 300px;
            flex-shrink: 0;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 140px);
        }
        
        .column-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .column-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .column-dot.proposed { background: var(--text-secondary); }
        .column-dot.ready { background: var(--accent); }
        .column-dot.active { background: var(--warning); }
        .column-dot.review { background: var(--success); }
        .column-dot.done { background: var(--success); opacity: 0.5; }
        
        .column-title {
            font-size: 14px;
            font-weight: 600;
            flex: 1;
        }
        
        .column-count {
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg);
            padding: 2px 8px;
            border-radius: 12px;
        }
        
        .column-body {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Card */
        .card {
            background: var(--bg);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
        }
        
        .card:hover {
            border-color: var(--border);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .card.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }
        
        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .card-id {
            font-size: 11px;
            color: var(--text-secondary);
            font-family: monospace;
        }
        
        .card-priority {
            margin-left: auto;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        .card-priority.P0 { background: rgba(248, 81, 73, 0.2); color: var(--danger); }
        .card-priority.P1 { background: rgba(210, 153, 34, 0.2); color: var(--warning); }
        .card-priority.P2 { background: rgba(125, 133, 144, 0.2); color: var(--text-secondary); }
        
        .card-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-desc {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 12px;
        }
        
        .card-footer {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-top: 10px;
            border-top: 1px solid var(--border-subtle);
        }
        
        .card-meta {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .card-meta svg {
            width: 14px;
            height: 14px;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: var(--surface);
            border-radius: 16px;
            width: 100%;
            max-width: 560px;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .modal-id {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: monospace;
            margin-bottom: 8px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-section {
            margin-bottom: 24px;
        }
        
        .modal-section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        
        .modal-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text);
        }
        
        .modal-meta-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .modal-meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .modal-meta-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .modal-meta-value {
            font-size: 14px;
            font-weight: 500;
        }
        
        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
        }
        
        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--surface-hover);
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        /* Running Tasks Section */
        .tasks-section {
            margin: 20px;
            padding: 16px 20px;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
        }
        
        .tasks-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .tasks-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .task-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg);
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid var(--border-subtle);
        }
        
        .task-status {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        
        .task-status.healthy { background: var(--success); }
        .task-status.degraded { background: var(--warning); }
        .task-status.error { background: var(--danger); }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
                gap: 12px;
            }
            
            .nav-links {
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 4px;
            }
            
            .column {
                width: 280px;
            }
            
            .board {
                padding: 12px;
            }
            
            .modal {
                max-height: 90vh;
                border-radius: 12px;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">ðŸ¥· Ninja Kanban</div>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Stocks</a>
                <a href="ptcg.html" class="nav-link">PTCG</a>
                <a href="kanban.html" class="nav-link active">Kanban</a>
            </nav>
        </div>
    </header>

    <div class="tasks-section" id="tasks-section">
        <div class="tasks-title">Running Tasks</div>
        <div class="tasks-list" id="tasks-list"></div>
    </div>

    <main class="board">
        <div class="board-inner" id="board"></div>
    </main>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-id" id="modal-id"></div>
                <div class="modal-title" id="modal-title"></div>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-primary" onclick="moveCard()">Move â†’</button>
            </div>
        </div>
    </div>

    <script>
        let kanbanData = null;
        let currentCard = null;

        // Fetch data
        async function fetchData() {
            try {
                const res = await fetch('data/kanban_state.json', { cache: 'no-store' });
                if (!res.ok) throw new Error('Failed to fetch');
                kanbanData = await res.json();
                renderBoard();
                renderTasks();
            } catch (e) {
                console.error('Fetch error:', e);
                document.getElementById('board').innerHTML = 
                    '<div style="padding:40px;text-align:center;color:var(--text-secondary)">' +
                    'Failed to load kanban data. Please try again later.' +
                    '</div>';
            }
        }

        // Render board
        function renderBoard() {
            const board = document.getElementById('board');
            const columns = kanbanData.columns || [];
            const cards = kanbanData.cards || [];

            board.innerHTML = columns.map(col => {
                const colCards = cards.filter(c => c.column === col.id);
                return `
                    <div class="column" data-column="${col.id}">
                        <div class="column-header">
                            <div class="column-dot ${col.id}"></div>
                            <div class="column-title">${col.title}</div>
                            <div class="column-count">${colCards.length}</div>
                        </div>
                        <div class="column-body" id="col-${col.id}">
                            ${colCards.map(card => renderCard(card)).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            // Initialize drag and drop
            columns.forEach(col => {
                const el = document.getElementById(`col-${col.id}`);
                if (el) {
                    new Sortable(el, {
                        group: 'kanban',
                        animation: 150,
                        ghostClass: 'dragging',
                        delay: 100,
                        delayOnTouchOnly: true,
                        onEnd: (evt) => {
                            const cardId = evt.item.dataset.id;
                            const newCol = evt.to.closest('.column').dataset.column;
                            updateCardColumn(cardId, newCol);
                        }
                    });
                }
            });
        }

        // Render card
        function renderCard(card) {
            const title = card.product || card.title || card.name || 'Untitled';
            const desc = card.intro || card.why || card.summary || '';
            const priority = card.priority || 'P2';
            
            return `
                <div class="card" data-id="${card.id}" onclick="openModal('${card.id}')">
                    <div class="card-header">
                        <span class="card-id">${card.id}</span>
                        <span class="card-priority ${priority}">${priority}</span>
                    </div>
                    <div class="card-title">${escapeHtml(title)}</div>
                    ${desc ? `<div class="card-desc">${escapeHtml(desc)}</div>` : ''}
                    <div class="card-footer">
                        ${card.monetization_value ? `
                            <div class="card-meta">
                                <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zm0 13A6 6 0 1 1 8 2a6 6 0 0 1 0 12zm.5-9h-1v4h3V8h-2V5z"/></svg>
                                ${card.monetization_value}/5
                            </div>
                        ` : ''}
                        ${card.implementation_effort ? `
                            <div class="card-meta">
                                <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/></svg>
                                ${card.implementation_effort}/5
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Render running tasks
        function renderTasks() {
            const tasks = kanbanData.running_tasks || [];
            const container = document.getElementById('tasks-list');
            
            container.innerHTML = tasks.map(task => {
                const statusClass = task.status?.toLowerCase() || 'healthy';
                return `
                    <div class="task-badge">
                        <span class="task-status ${statusClass}"></span>
                        <span>${task.id}: ${task.title}</span>
                    </div>
                `;
            }).join('');
        }

        // Open modal
        function openModal(cardId) {
            const card = kanbanData.cards.find(c => c.id === cardId);
            if (!card) return;
            
            currentCard = card;
            
            document.getElementById('modal-id').textContent = card.id;
            document.getElementById('modal-title').textContent = card.product || card.title || card.name || 'Untitled';
            
            const sections = [];
            
            if (card.intro || card.why) {
                sections.push(`
                    <div class="modal-section">
                        <div class="modal-section-title">Description</div>
                        <div class="modal-text">${escapeHtml(card.intro || card.why)}</div>
                    </div>
                `);
            }
            
            if (card.scope) {
                sections.push(`
                    <div class="modal-section">
                        <div class="modal-section-title">Scope</div>
                        <div class="modal-text">${escapeHtml(card.scope)}</div>
                    </div>
                `);
            }
            
            if (card.next_step) {
                sections.push(`
                    <div class="modal-section">
                        <div class="modal-section-title">Next Step</div>
                        <div class="modal-text">${escapeHtml(card.next_step)}</div>
                    </div>
                `);
            }
            
            sections.push(`
                <div class="modal-section">
                    <div class="modal-section-title">Metadata</div>
                    <div class="modal-meta-grid">
                        <div class="modal-meta-item">
                            <div class="modal-meta-label">Priority</div>
                            <div class="modal-meta-value">${card.priority || 'P2'}</div>
                        </div>
                        <div class="modal-meta-item">
                            <div class="modal-meta-label">Column</div>
                            <div class="modal-meta-value">${card.column || 'proposed'}</div>
                        </div>
                        ${card.monetization_value ? `
                            <div class="modal-meta-item">
                                <div class="modal-meta-label">Monetization</div>
                                <div class="modal-meta-value">${card.monetization_value}/5</div>
                            </div>
                        ` : ''}
                        ${card.implementation_effort ? `
                            <div class="modal-meta-item">
                                <div class="modal-meta-label">Effort</div>
                                <div class="modal-meta-value">${card.implementation_effort}/5</div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `);
            
            if (card.evidence) {
                sections.push(`
                    <div class="modal-section">
                        <div class="modal-section-title">Evidence</div>
                        <div class="modal-text"><a href="${escapeHtml(card.evidence)}" target="_blank" style="color:var(--accent)">View Source â†’</a></div>
                    </div>
                `);
            }
            
            document.getElementById('modal-body').innerHTML = sections.join('');
            document.getElementById('modal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentCard = null;
        }

        // Move card (placeholder)
        function moveCard() {
            if (!currentCard) return;
            alert('Move functionality coming soon!');
        }

        // Update card column
        async function updateCardColumn(cardId, newColumn) {
            // Update local data
            const card = kanbanData.cards.find(c => c.id === cardId);
            if (card) {
                card.column = newColumn;
            }
            
            // TODO: Sync with backend
            console.log(`Moved ${cardId} to ${newColumn}`);
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on overlay click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Initial load
        fetchData();
        
        // Refresh every 5 minutes
        setInterval(fetchData, 300000);
    </script>
</body>
</html>
